# ===========================================
# PRODUCTION CONFIGURATION
# Authentication API with JWT & OAuth2
# ===========================================

spring.application.name=authentication-api

# ===========================================
# DATABASE - PostgreSQL
# ===========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/auth_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# SERVER
# ===========================================
server.port=${PORT:8080}
server.servlet.context-path=/

# ===========================================
# LOGGING
# ===========================================
logging.level.root=WARN
logging.level.com.cristian.backend=INFO
logging.level.org.springframework.security=WARN

# ===========================================
# SECURITY
# ===========================================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# ===========================================
# MAIL - Production SMTP
# ===========================================
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.verification.expiration=${JWT_VERIFICATION_EXPIRATION:86400000}

# ===========================================
# OAUTH2 - Google
# ===========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# ===========================================
# JWT Resource Server (HMAC)
# ===========================================
spring.security.oauth2.resourceserver.jwt.secret-key=${JWT_SECRET}
app.cookie.secure=true

# ===========================================
# OpenAPI/Swagger Configuration
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.cristian.backend.controller

# ===========================================
# Application Info (for OpenAPI)
# ===========================================
app.name=Authentication API
app.description=Secure REST API for authentication with JWT and OAuth2
app.version=1.0.0
app.contact.name=Cristian Cortes
app.contact.email=bejaranno05cortes@gmail.com
app.contact.url=https://github.com/cristiancortes1
app.server.url=${APP_URL:https://your-domain.com}
