# application-test.properties
# Configuración de test para Spring Boot

# ============================================
# APP - Configuración de la aplicación
# ============================================
app.name=Authentication API
app.version=1.0.0
app.description=API for authentication with JWT and OAuth2
app.contact.name=Test
app.contact.email=test@example.com
app.contact.url=http://localhost:8080
app.server.url=http://localhost:8080

# ============================================
# DATABASE - H2 en memoria
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ============================================
# EMAIL - Configuración mock para tests
# ============================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ============================================
# JWT - Configuración para tests
# ============================================
spring.security.oauth2.resourceserver.jwt.secret-key=mysecrettestkeyforspringjwttestswhichismuchlongerthanneededfortesting

# ============================================
# OAuth2 - Configuración para tests
# ============================================
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ============================================
# SPRING - General configuration
# ============================================
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=DEBUG

# ============================================
# Frontend URL (for OAuth2 redirect)
# ============================================
app.frontend.url=http://localhost:3000
